<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <nav class="navbar">
                <div class="left">
                    <a href="./pages/address.html">Address</a>
                    <a href="./pages/city.html">City</a>
                    <a href="./pages/country.html">Country</a>
                </div>
                <div class="middle">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="right">
                    <a href="/">Home</a>
                    <a href="./pages/about.html">About</a>
                    <a href="#">Contact</a>
                </div>
            </nav>
        </div>
        <div class="main-content">
            <header>
                <h1>Address Book</h1>
            </header>
            <section id="address-list">
                <!-- Address list will be populated dynamically -->
                <table id="addressTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Street Address</th>
                            <th>City</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
        <footer class="footer">
            <p>&copy; 2024 Address Book</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
